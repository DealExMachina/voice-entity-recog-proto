name: Deploy Docker to Koyeb

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: sales-buddy

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        AI_PROVIDER: demo
        RATE_LIMIT_ENABLED: false

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Deploy to Koyeb
      if: github.ref == 'refs/heads/main'
      env:
        KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
      run: |
        if [ -z "$KOYEB_TOKEN" ]; then
          echo "âš ï¸ KOYEB_TOKEN not set - skipping deployment"
          exit 0
        fi

        curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
        export PATH="$HOME/.koyeb/bin:$PATH"

        # Create Koyeb config file for non-interactive environment
        mkdir -p $HOME/.koyeb
        cat > $HOME/.koyeb.yaml << EOF
        api:
          url: https://app.koyeb.com
          token: ${{ secrets.KOYEB_TOKEN }}
        EOF

        # Verify Koyeb CLI is working
        echo "ðŸ” Testing Koyeb CLI authentication..."
        $HOME/.koyeb/bin/koyeb apps list || {
          echo "âŒ Koyeb authentication failed"
          exit 1
        }

        # Extract the main tag from the built image
        DOCKER_IMAGE=$(echo '${{ steps.meta.outputs.tags }}' | grep ':main' || echo '${{ steps.meta.outputs.tags }}' | head -n1)
        echo "ðŸ³ Using Docker image: $DOCKER_IMAGE"
        
        # Deploy to Koyeb with error handling
        echo "ðŸš€ Deploying to Koyeb..."
        $HOME/.koyeb/bin/koyeb services update sales-buddy/webapp --app sales-buddy --upsert \
          --docker "$DOCKER_IMAGE" \
          --docker-private-registry-secret "GitHub-registry" \
          --ports "3000:http" \
          --regions "fra" \
          --instance-type "micro" \
          --checks "3000:http:/health" \
          --checks-grace-period "3000=60" \
          --env "NODE_ENV=production" \
          --env "PORT=3000" \
          --env "AI_PROVIDER=openai" \
          --env "RATE_LIMIT_ENABLED=false" \
          --env "OPENAI_API_KEY={{secret.OPENAI_API_KEY}}" || {
          echo "âŒ Koyeb deployment failed"
          echo "ðŸ” Checking deployment status..."
          $HOME/.koyeb/bin/koyeb services get sales-buddy/webapp --app sales-buddy || true
          exit 1
        }
        
        echo "ðŸŽ‰ Docker deployment triggered for sales-buddy/webapp!"
        
        # Wait a moment and check deployment status
        echo "â³ Waiting for deployment to initialize..."
        sleep 10
        
        echo "ðŸ“Š Final deployment status:"
        $HOME/.koyeb/bin/koyeb services get sales-buddy/webapp --app sales-buddy || true
        
        echo ""
        echo "ðŸŒ Check your service at: https://app.koyeb.com/apps/sales-buddy"
        echo "ðŸ“± Monitor logs with: koyeb service logs sales-buddy/webapp --app sales-buddy" 