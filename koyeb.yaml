name: voice-entity-extraction

services:
  - name: web
    type: web
    git:
      repository: github.com/DealExMachina/voice-entity-recog-proto
      branch: main
      build_command: npm ci && npm run build:production
      run_command: npm start
    instance_type: nano
    regions:
      - fra
    ports:
      - port: 3000
        protocol: http
    env:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /tmp/entities.db
      - key: AI_PROVIDER
        value: demo
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: OPENAI_API_KEY
        scope: secret
    health_checks:
      http:
        path: /api/health
        port: 3000
    scaling:
      min: 1
      max: 3 